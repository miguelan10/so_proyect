<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategoriesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCategoriesLabel_categoryID}" for="categoryID" />
                    <h:inputText id="categoryID" value="#{categoriesController.selected.categoryID}" title="#{bundle.CreateCategoriesTitle_categoryID}" required="true" requiredMessage="#{bundle.CreateCategoriesRequiredMessage_categoryID}"/>
                    <h:outputLabel value="#{bundle.CreateCategoriesLabel_categoryName}" for="categoryName" />
                    <h:inputText id="categoryName" value="#{categoriesController.selected.categoryName}" title="#{bundle.CreateCategoriesTitle_categoryName}" required="true" requiredMessage="#{bundle.CreateCategoriesRequiredMessage_categoryName}"/>
                    <h:outputLabel value="#{bundle.CreateCategoriesLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{categoriesController.selected.description}" title="#{bundle.CreateCategoriesTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateCategoriesLabel_picture}" for="picture" />
                    <h:inputTextarea rows="4" cols="30" id="picture" value="#{categoriesController.selected.picture}" title="#{bundle.CreateCategoriesTitle_picture}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoriesController.create}" value="#{bundle.CreateCategoriesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{categoriesController.prepareList}" value="#{bundle.CreateCategoriesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCategoriesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
