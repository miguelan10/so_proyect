<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSuppliersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSuppliersLabel_supplierID}" for="supplierID" />
                    <h:inputText id="supplierID" value="#{suppliersController.selected.supplierID}" title="#{bundle.EditSuppliersTitle_supplierID}" required="true" requiredMessage="#{bundle.EditSuppliersRequiredMessage_supplierID}"/>
                    <h:outputLabel value="#{bundle.EditSuppliersLabel_companyName}" for="companyName" />
                    <h:inputText id="companyName" value="#{suppliersController.selected.companyName}" title="#{bundle.EditSuppliersTitle_companyName}" required="true" requiredMessage="#{bundle.EditSuppliersRequiredMessage_companyName}"/>
                    <h:outputLabel value="#{bundle.EditSuppliersLabel_contactName}" for="contactName" />
                    <h:inputText id="contactName" value="#{suppliersController.selected.contactName}" title="#{bundle.EditSuppliersTitle_contactName}" />
                    <h:outputLabel value="#{bundle.EditSuppliersLabel_contactTitle}" for="contactTitle" />
                    <h:inputText id="contactTitle" value="#{suppliersController.selected.contactTitle}" title="#{bundle.EditSuppliersTitle_contactTitle}" />
                    <h:outputLabel value="#{bundle.EditSuppliersLabel_address}" for="address" />
                    <h:inputText id="address" value="#{suppliersController.selected.address}" title="#{bundle.EditSuppliersTitle_address}" />
                    <h:outputLabel value="#{bundle.EditSuppliersLabel_city}" for="city" />
                    <h:inputText id="city" value="#{suppliersController.selected.city}" title="#{bundle.EditSuppliersTitle_city}" />
                    <h:outputLabel value="#{bundle.EditSuppliersLabel_region}" for="region" />
                    <h:inputText id="region" value="#{suppliersController.selected.region}" title="#{bundle.EditSuppliersTitle_region}" />
                    <h:outputLabel value="#{bundle.EditSuppliersLabel_postalCode}" for="postalCode" />
                    <h:inputText id="postalCode" value="#{suppliersController.selected.postalCode}" title="#{bundle.EditSuppliersTitle_postalCode}" />
                    <h:outputLabel value="#{bundle.EditSuppliersLabel_country}" for="country" />
                    <h:inputText id="country" value="#{suppliersController.selected.country}" title="#{bundle.EditSuppliersTitle_country}" />
                    <h:outputLabel value="#{bundle.EditSuppliersLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{suppliersController.selected.phone}" title="#{bundle.EditSuppliersTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditSuppliersLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{suppliersController.selected.fax}" title="#{bundle.EditSuppliersTitle_fax}" />
                    <h:outputLabel value="#{bundle.EditSuppliersLabel_homePage}" for="homePage" />
                    <h:inputTextarea rows="4" cols="30" id="homePage" value="#{suppliersController.selected.homePage}" title="#{bundle.EditSuppliersTitle_homePage}" />
                </h:panelGrid>
                <h:commandLink action="#{suppliersController.update}" value="#{bundle.EditSuppliersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSuppliersViewLink}"/>
                <br />
                <h:commandLink action="#{suppliersController.prepareList}" value="#{bundle.EditSuppliersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSuppliersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
